<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">Item Listener</h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form action="#" class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group p-4">
                <li class="list-group-items p-3">Item 1</li>
                <li class="list-group-items p-3">Item 2</li>
                <li class="list-group-items p-3">Item 3</li>
                <li class="list-group-items p-3">Item 4</li>
            </ul>
        </div>
    </div>






    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="dom.js"></script>
</body>
</html>

// getElementByClassName


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>

    <style>
        li {
            color : tomato;
        }
        #fruits-title {
            color: mediumseagreen;
        }

        .important-places {
            color: blueviolet;
        }

    </style>
</head>
<body>

    <!-- traversing dom - getElementByTagName -->

    <section>
        <h1>My awesome DOM de baba</h1>
        <ul>
            <li>jalali set</li>
            <li>Shafayet</li>
            <li>bonobash</li>
            <li>DOM de re baba</li>
        </ul>
    </section>
    
    <section>
        <h1 id="fruits-title">Fruits I like</h1>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Carrot</li>
        </ul>
    </section>


    <section>
        <h1 id="places-title">Places I like to visit</h1>
        <ul>
            <li class="important-places ">Soondarban</li>
            <li class="important-places">bandorban</li>
            <li class="important-places">kataban</li>
            <li>shalbon</li>
        </ul>
    </section>



    <script>
        const pt = document.getElementById('places-title');
        pt.innerText = 'My Tour list'
        // console.log(pt.innerText);


        const imp_pace = document.getElementsByClassName('important-places');
        // console.log(imp_pace);
        for (const e of imp_pace) {
            console.log(e.innerText);
        }
    </script>

</body>
</html>

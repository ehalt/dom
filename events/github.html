    <script>

        document.getElementById('delete-confirm').addEventListener('keyup', function(e) {
            const gettext = e.target.value;
            const delbtn = document.getElementById('btn-delete');

            if (gettext === 'delete') {
                delbtn.removeAttribute('disabled');
            }
            else {
                delbtn.setAttribute('disabled', true);
            }
        })

        document.getElementById('btn-delete').addEventListener('click', function() {
            const secretinfo = document.getElementById('secret-info');
            secretinfo.style.display = 'none';
            const clear = document.getElementById('delete-confirm');
            clear.value = '';
        });
    </script>

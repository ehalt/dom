<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please add your comment </h1>
    <div id="comment-container">
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Provident officia totam cum eum.</p>
        <p>Quod sapiente repellat odio saepe!</p>
    </div>

    <div>
        <textarea name="" id="new-comment" cols="30" rows="2"></textarea>
        <br>
        <button id="btn-post">Post</button>
    </div>

    <script>
        document.getElementById('btn-post').addEventListener('click', function() {
            const commentBox = document.getElementById('new-comment');
            const newComment = commentBox.value;
            // console.log(newComment);

            // comment container 
            const commentContaienr = document.getElementById('comment-container');
            const p = document.createElement('p');
            p.innerText = newComment;
            commentContaienr.appendChild(p);
            commentBox.value = '';
        })
    </script>
</body>
</html>

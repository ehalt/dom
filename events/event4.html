<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Final DOM event handlers</h1>

    <p id="input-text-display">Default input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">update</button>

    <h3 id="handler-status">Default text</h3>
    <button onclick="handleonclick()">Add onclick function</button>
    <button id="event-listener">handle event by addEventListener</button>


    <script>
        function handleonclick() {
            // console.log("button clicked!!");
            const handlerStatus = document.getElementById("handler-status");
            handlerStatus.innerText = 'handled by function attached onclick attiribute';

        }


        document.getElementById("event-listener").addEventListener('click', function() {
            const handlestatus = document.getElementById('handler-status');
            handlestatus.innerText = 'Text updated by add event listener';
        })



        document.getElementById('btn-update').addEventListener('click', function() {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;
            const displayInput = document.getElementById('input-text-display').innerText = inputText;
            inputField.value = '';
        })
    </script>
</body>
</html>
